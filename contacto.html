</head>
<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                <img src="img/logo.svg" alt="Logotipo">
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>

        </div><!-- Contenedor -->
    </header>
    
    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llenar formulario de contacto</h2>

        <form class="contacto" action="">
            <fieldset> <!--Agrega un cuadro para agrupar formulario uwu-->
                <legend>Información Personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" id="email" placeholder="ejem@algo.com" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="teléfono" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>

            </fieldset>

            <fieldset>
                <legend>Información sobre propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected> --Seleccione-- </option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" min="0" max="100" step="5"> <!--min="0" max="100" step="5" Solo son validaciones para las flechas del recuadro-->
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser contactado:</p>

                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" id="telefono"> <!--Para agregarlos en un grupo se utiliza "name" que debe ser el mismo en las opciones-->

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" id="correo">
                </div>

                <p>Si eligió Teléfono, elija la fecha y la hora</p>
                <label for="fecha">Fecha: </label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="06:00">

            </fieldset>

            <!-- <input type="checkbox" name="orden" value="hamburguesa"> hamburguesa
            <input type="checkbox" name="orden" value="papas"> papas
            <input type="checkbox" name="orden" value="cerveza"> cerveza -->

            
            <input type="submit" value="Enviar" class="boton boton-verde">

        </form>
    </main>

        </div>
    </footer>

</body>
</html>
